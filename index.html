<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번호/이름 추첨기</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
        }

        .tab.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }

        .content {
            margin-top: 20px;
        }

        .content > div {
            display: none;
        }

        .content > div.active {
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            border-radius: 8px;
        }

        @keyframes shuffle {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .shuffling {
            animation: shuffle 0.3s infinite;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="switchTab('number')">번호 추첨</button>
            <button class="tab" onclick="switchTab('name')">이름 추첨</button>
        </div>

        <div class="content">
            <div id="number-content" class="active">
                <input type="number" id="total-number" min="1" placeholder="총 인원 수를 입력하세요">
                <button onclick="pickNumber()">번호 추첨하기</button>
                <div class="result" id="number-result">결과가 여기에 표시됩니다</div>
            </div>

            <div id="name-content">
                <textarea id="name-list" placeholder="이름을 입력하세요 (엔터로 구분)"></textarea>
                <button onclick="pickName()">이름 추첨하기</button>
                <div class="result" id="name-result">결과가 여기에 표시됩니다</div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content > div').forEach(content => content.classList.remove('active'));
            
            const activeTab = document.querySelector(`.tab:${type === 'number' ? 'first-child' : 'last-child'}`);
            const activeContent = document.getElementById(`${type}-content`);
            
            activeTab.classList.add('active');
            activeContent.classList.add('active');
        }

        async function animatePicking(resultElement, values, duration = 2000) {
            const startTime = Date.now();
            resultElement.classList.add('shuffling');

            while (Date.now() - startTime < duration) {
                const randomValue = values[Math.floor(Math.random() * values.length)];
                resultElement.textContent = randomValue;
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            resultElement.classList.remove('shuffling');
            return values[Math.floor(Math.random() * values.length)];
        }

        async function pickNumber() {
            const totalNumber = parseInt(document.getElementById('total-number').value);
            const resultElement = document.getElementById('number-result');

            if (!totalNumber || totalNumber < 1) {
                alert('유효한 인원 수를 입력해주세요');
                return;
            }

            const numbers = Array.from({length: totalNumber}, (_, i) => i + 1);
            const result = await animatePicking(resultElement, numbers);
            resultElement.textContent = `선택된 번호: ${result}번`;
        }

        async function pickName() {
            const nameText = document.getElementById('name-list').value.trim();
            const resultElement = document.getElementById('name-result');

            if (!nameText) {
                alert('이름을 입력해주세요');
                return;
            }

            const names = nameText.split('\n').filter(name => name.trim());
            if (names.length === 0) {
                alert('최소 한 명의 이름을 입력해주세요');
                return;
            }

            const result = await animatePicking(resultElement, names);
            resultElement.textContent = `선택된 이름: ${result}`;
        }
    </script>
</body>
</html>
